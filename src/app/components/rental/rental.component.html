<table class="table">
    <thead>
        <tr>
            <th>Marka Adı</th>
            <th>Müşteri Adı</th>
            <th>Müşteri Soyadı</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">

    </tr>
</table>
